                    <div class="nami-menu-item nami-font" data-name="Competition"><a href="/landing-page/competition">Competition</a></div>

                    <!--    Instructions -->

                    <!--    </div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
        <div class="nami-bar">
            <div class="nami-bar-logo nami-font" id="demo-logo">
                <img src="/landing-page/assets/img/mssg-icon.gif"/>
            </div>
            <div class="nami-display">
                <div class="nami-selected">
                    <div class="nami-location nami-font"></div>
                    <div class="nami-location-arr">&#9776;</div>
                </div>
            </div>
        </div>        
        
        
       <div class="mssg-content">
           <div class="mssg-nav">
               <div class="mssg-logo"><img src="/landing-page/assets/img/mssg64.gif"/></div>
               <div class="mssg-links">
                   <div class="mssg-link">
                       <a href="/landing-page">Home</a>
                   </div>
                   <div class="mssg-link">
                       <a href="/landing-page/about">About Us</a>
                   </div>
                   <div class="mssg-link">
                       <a href="/landing-page/research">Research</a>
                   </div>
                   <div class="mssg-link">
                       <a href="/landing-page/competition">Competition</a>
                   </div>
                    <div class="mssg-link link-active">
                       <a href="/landing-page/sponsor">Sponsorship</a>
                   </div>
               </div>
           </div>
           <div class="mssg-background">
               <div class="mssg-background-blurb">
                   <div id="blurb-text">
                       Sponsorships
                   </div>
               </div>
               <div id="background-overlay"></div>
           </div>
       </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script src="/landing-page/js/nami.js"></script>
        <script>
            (
                function(){
                    //hide menu on larger screens
                    if(window.screen.availWidth > 960) {
                        var namiMenu = document.querySelector(".nami-menu");
                        var namiBar = document.querySelector(".nami-bar");
                        namiMenu.style.display = "none";
                        namiBar.style.display = "none";
                    }
                    else {
                        var menuConfig = {
                            backgroundColor: "#333",
                            color: "#fff"
                        }
                        
                        var displayConfig = {
                            backgroundColor: "transparent",
                            color: "#333"
                        }
                        
                        var barConfig = {
                            backgroundColor: "#fff",
                            borderBottom: "none",
                            color: "#333"
                        }
                        
                        var opts = {};
                        opts["menu"] = menuConfig;
                        opts["bar"] = barConfig;
                        opts["display"] = displayConfig;
                        
                        Nami.updateConfig(opts).init();
                    }
                }
            )();
        </script>
    </body>
</html>
